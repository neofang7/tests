apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-ubuntu
spec:
  selector:
    matchLabels:
      app: metrics-ubuntu
  replicas: 1
  template:
    metadata:
      labels:
        app: metrics-ubuntu
    spec:
      runtimeClassName: kata-qemu-tdx
      containers:
      - name: metrics-ubuntu
        image: ngcn-registry.sh.intel.com/metrics-ubuntu:1.0
        imagePullPolicy: Always
        resources:
                requests:
                        memory: "32Gi"
                        cpu: "8"
                limits:
                        memory: "32Gi"
                        cpu: "8"
